{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Criar Dia de Jogo - {{ competition.name }}</h2>
    <a href="/game-days/competition/{{ competition.id }}" class="btn btn-secondary">← Voltar</a>
</div>

<form method="post">
    <div class="mb-3">
        <label class="form-label">Data do Dia de Jogo</label>
        <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Número de Campos</label>
        <input type="number" name="num_courts" class="form-control" min="2" value="2" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Grupo</label>
        <input name="group_name" class="form-control" value="A" required>
    </div>
    <button type="submit" class="btn btn-success">Criar Dia</button>
    <a href="/game-days/competition/{{ competition.id }}" class="btn btn-secondary">
        Cancelar
    </a>
</form>
{% endblock %}
