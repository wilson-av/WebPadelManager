{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Competições / Torneios</h3>
    <a href="/competitions/new" class="btn btn-success">➕ Novo Torneio</a>
</div>

<form method="get" class="mb-3">
  <div class="input-group">
    <input type="text" name="search" class="form-control" placeholder="Pesquisar pelo nome" value="{{ search or '' }}">
    <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
  </div>
</form>

<ul class="list-group">
  {% for c in competitions %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ c.name }}
      <a href="/game-days/competition/{{ c.id }}" class="btn btn-sm btn-outline-primary">
        Dias de Jogo
      </a>
    </li>
  {% else %}
    <li class="list-group-item text-muted">Nenhuma competição encontrada</li>
  {% endfor %}
</ul>
{% endblock %}
